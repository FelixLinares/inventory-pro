services:
  - type: web
    name: inventory-backend
    env: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: ALLOWED_ORIGINS
        value: https://YOUR_FRONTEND.onrender.com

staticSites:
  - name: inventory-frontend
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: .
    plan: free
