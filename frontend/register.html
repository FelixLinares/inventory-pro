<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar admin</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="container">
    <h1>Registrar admin</h1>
    <p>Solo funcionará si aún no hay usuarios. Después, solo admin crea usuarios.</p>

    <div class="grid grid-cols-3 gap-2">
      <input id="adminName"  type="text"     placeholder="Nombre" />
      <input id="adminEmail" type="email"    placeholder="Email" />
      <input id="adminPass"  type="password" placeholder="Contraseña" />
    </div>

    <button id="registerBtn" class="btn btn-primary" style="margin-top: 16px;">
      Crear admin
    </button>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
